<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styling.css">
    <title>SHOPPING CART</title>
</head>
<body>
    
    <div class="mainc">    
                <div class="headings"> 
                            <h1>SHOPPING CART</h1>
                            <p class="removeall"> Remove All</p>
                 </div>
               

             <diV class="item_container">  

                        <div class="item1">
                                    <button class="removeitem"> Remove Item</button>
                                    <button class="change">  &hearts;</button>

                                    <h3>Ladies Snicker</h3> 
                        </div> 

                        <div class="item_number">             
                                    <input data-itemQuantity  id="quantity1" type="number" value="1" min="0">
                                    <span>$</span>   </span><span  data-shopPrice id="price1" class="shopprice">20.00</span>
                                        
                        </div>

             </diV>              
            
            <div class="item_container">

                    <div class="item2">
                                <button class="removeitem"> Remove Item</button>
                                <button class="change"> &hearts;</button>
                                <img src="https://ng.jumia.is/cms/0-0-black-friday/2021/userneeds/fashion-deals/mens-shoes_260x144v2.png" width="100", height="100"> 
                                <h3>Men's Snicker</h3>
                    </div>

                    <div class="item_number" > 
                                <input data-itemQuantity id="quantity2" type="number" value="1" min="0"> 
                                <span>$</span>   <span data-shopPrice  id="price2" class="shopprice">20.00</span>
                    </div>

            </div>    
                
            <div class="item_container">

                <div class="item3">
                            <button class="removeitem"> Remove Item</button >

                            <h3>Men's Wear</h3>
                </div>

                <div class="item_number">
                            <input data-itemQuantity id="quantity3" type="number" value="1" min="0"> 
                            <span>$</span>    <span data-shopPrice id="price3" class="shopprice">20.00</span>  
                </div>

            </div>    
                
            
            
                <div class="check">

                         <p> <span>$</span>  <span id="totalPrice" class="Totaltotal">0</span></p>  
                            <button class="button">Checkout</button>
                </div>
            
            
       
           </div>
